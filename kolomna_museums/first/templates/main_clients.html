<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музеи Коломны</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=""><b>Музеи Коломны</b></a>
        <a class="navbar-brand" href="/basket">Ваша корзина</a>
        <a class="navbar-brand" href="/timetable_client">Расписание</a>
        <a class="navbar-brand" href="/contacts">Контакты</a>
        {% if user.is_authenticated %}
        <form class="a_main" action="../" method="post">
            {% csrf_token %}
            {{ form }}
            <input class="a_main_trans" type="submit" value="Выйти">
        </form>
        {% else %}
            <a class="a_main" href="/login">Войти</a>
        {% endif %}
    </nav>
    {% for place in places %}
    <div class="container">
        <div class="museum">
            <h2 class="museum-title">{{ place.name }}</h2>
            <p class="museum-description">{{ place.description }}</p>
            <form action="/museum/{{ place.id }}" target="_blank">
                <button class="btn">Перейти</button>
            </form>
        </div>
    </div>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body{
            font-family: "Times New Roman";
            font-size: 15px;
        }

        h1 {
          text-align: center;
        }

        ul {
          list-style: none;
          padding: 0;
        }

        li {
          margin-bottom: 10px;
          padding: 10px;
        }

        .container{
          border-radius: 15px;
          background-color: Snow;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          margin-top: 15px;
          padding-top: 15px;
          padding-bottom: 15px;
          padding-right: 15px;
          padding-left: 15px;
        }
        .logo{
          text-align: center;
        }
    </style>

</body>

</html>
