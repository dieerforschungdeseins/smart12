<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

</head>
<body>

    .book-button {

            top: 0;
            right: -120px;
            padding: 8px 16px;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
